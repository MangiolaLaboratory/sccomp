# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches:
    - master
    - main
    - devel
    - RELEASE_**
  pull_request:
    branches:
    - master
    - main
    - devel
    - RELEASE_**

  name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'auto', bioc: release, cont: ~, rspm: ~}
          - {os: windows-latest, r: 'auto', bioc: release, cont: ~, rspm: ~, rtools: '43'}
          - {os: ubuntu-latest,  r: 'devel', bioc: devel, http-user-agent: 'release', cont: ghcr.io/bioconductor/bioconductor_docker:devel, rspm: ~}
          - {os: ubuntu-latest,  r: 'release', bioc: devel, cont: ghcr.io/bioconductor/bioconductor_docker:devel, rspm: ~}}
          - {os: ubuntu-latest,  r: 'oldrel-1', bioc: devel, cont: ghcr.io/bioconductor/bioconductor_docker:devel, rspm: ~}}
          
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: '43'
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install CmdStan
        shell: Rscript {0}
        run: |
          install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))
          cmdstanr::check_cmdstan_toolchain(fix = TRUE)
          cmdstanr::install_cmdstan()

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: '"hard"' # do not install packages in Suggests
          cache: false
          extra-packages: |
            any::rcmdcheck
            any::knitr
            any::rmarkdown
            any::ggplot2
            any::tibble
            any::dplyr
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
      
      - uses: neurogenomics/rworkflows@master
        with:
          run_bioccheck: ${{ false }}
          run_rcmdcheck: ${{ true }}
          as_cran: ${{ true }}
          run_vignettes: ${{ true }}
          has_testthat: ${{ true }}
          run_covr: ${{ true }}
          run_pkgdown: ${{ true }}
          has_runit: ${{ false }}
          has_latex: ${{ false }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run_docker: ${{ false }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          runner_os: ${{ runner.os }}
          cache_version: cache-v1
          docker_registry: ghcr.io
